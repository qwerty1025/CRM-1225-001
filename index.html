        const firebaseConfig = {

            storageBucket: "crm-ts-1225-001.firebasestorage.app",
            messagingSenderId: "925760221722",
            appId: "1:925760221722:web:1aeda0b82f1f16b8dcd7a3"

        const app = initializeApp(firebaseConfig);

        const { createApp, ref, computed } = Vue;

        createApp({
            setup() {
                const startDate = ref(new Date().toISOString().substr(0, 10));
                const activeTab = ref(4);
                const toast = ref(false);
                const toastMessage = ref("");
                const syncing = ref(false);

                // ç”Ÿæˆæ–‡å­—å…§å®¹çš„é‚è¼¯
                const generateContent = (weekCount) => {
                    if (!startDate.value) return 'è«‹é¸æ“‡æ—¥æœŸ';
                    let output = "æ›´æ–° é…é€ç´€éŒ„ğŸ“\nå¦‚ä¸‹ï¼š\n\næœ€æ–°ä¸€æœŸ\n";
                    const baseDate = new Date(startDate.value);

                    for (let i = 0; i < weekCount; i++) {
                        const d = new Date(baseDate);
                        d.setDate(baseDate.getDate() + (i * 7));
                        const mStr = (d.getMonth() + 1).toString().padStart(2, '0');
                        const dStr = d.getDate().toString().padStart(2, '0');
                        
                        let note = "";
                        // é‚è¼¯ï¼šæœ€å¾Œä¸€é€±æ¨™è¨»æ”¶æ¬¾
                        if (i === weekCount - 1) {
                            note = `ï¼ˆ${mStr}.${dStr}æ”¶åˆ°åŒ¯æ¬¾ï¼‰`;
                        }
                        output += `âœ…${mStr}/${dStr}${note}\n`;
                    }
                    return output;
                };

                // é¡¯ç¤ºæç¤ºè¨Šæ¯
                const showToast = (msg) => {
                    toastMessage.value = msg;
                    toast.value = true;
                    setTimeout(() => toast.value = false, 2500);
                };

                // è™•ç†è¤‡è£½èˆ‡ Firebase å„²å­˜
                const handleCopy = async (weekCount) => {
                    const content = generateContent(weekCount);
                    syncing.ref = true;

                    try {
                        // 1. è¤‡è£½åˆ°å‰ªè²¼ç°¿
                        await navigator.clipboard.writeText(content);

                        // 2. å­˜å…¥ Firebase
                        await addDoc(collection(db, "delivery_records"), {
                            startDate: startDate.value,
                            weeks: weekCount,
                            content: content,
                            createdAt: serverTimestamp()
                        });

                        showToast("âœ… å·²è¤‡è£½ä¸¦æˆåŠŸå­˜å…¥ Firebase");

            }
