<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日期週期計算器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-slate-100 min-h-screen py-10 px-4">

    <div id="app" class="max-w-md mx-auto bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-200">
        <div class="bg-indigo-600 p-6 text-white text-center">
            <h1 class="text-2xl font-bold italic tracking-wider">
                <i class="fa-regular fa-calendar-check mr-2"></i>日期週期計算器
            </h1>
            <p class="text-indigo-100 text-sm mt-1">即時計算結束日期</p>
        </div>

        <div class="p-6 space-y-6">
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-2 uppercase tracking-tight">
                    1. 選擇起始日期
                </label>
                <input type="date" v-model="startDate" 
                    class="w-full p-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition bg-slate-50 focus:bg-white font-medium text-slate-700">
            </div>

            <div>
                <label class="block text-sm font-bold text-slate-700 mb-2 uppercase tracking-tight">
                    2. 選擇週期模式
                </label>
                <div class="grid grid-cols-1 gap-2">
                    <label v-for="option in periodOptions" :key="option.id" 
                        :class="['flex items-center p-3 border rounded-xl cursor-pointer transition-all duration-200', 
                        selectedPeriod === option.weeks ? 'border-indigo-500 bg-indigo-50 ring-1 ring-indigo-500' : 'border-slate-200 hover:bg-slate-50']">
                        <input type="radio" :value="option.weeks" v-model="selectedPeriod" class="w-4 h-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                        <span class="ml-3 font-medium text-slate-700">模式 {{ option.id }}：{{ option.label }}</span>
                    </label>
                </div>
            </div>

            <hr class="border-slate-100">

            <div>
                <label class="block text-sm font-bold text-slate-700 mb-2 uppercase tracking-tight">
                    計算結果
                </label>
                <div class="relative">
                    <textarea readonly rows="3"
                        class="w-full p-4 bg-slate-900 text-emerald-400 font-mono text-sm rounded-xl border border-slate-800 resize-none leading-relaxed"
                        v-model="calculationResult"></textarea>
                    
                    <button @click="copyToClipboard" 
                        class="absolute bottom-3 right-3 px-4 py-2 bg-indigo-600 text-white text-xs font-bold rounded-lg hover:bg-indigo-700 transition active:scale-95 flex items-center shadow-lg">
                        <i class="fa-regular fa-copy mr-1.5"></i> 複製結果
                    </button>
                </div>
            </div>
        </div>

        <div class="bg-slate-50 p-4 border-t border-slate-100 text-center text-xs text-slate-400 font-medium">
            Vue 3 + Tailwind CSS 練習專案
        </div>
    </div>

    <script>
        const { createApp, ref, computed } = Vue;

        createApp({
            setup() {
                // 預設今天日期
                const today = new Date().toISOString().substr(0, 10);
                const startDate = ref(today);
                const selectedPeriod = ref(12); // 預設 12 週

                const periodOptions = [
                    { id: 'A', label: '連續 12 週', weeks: 12 },
                    { id: 'B', label: '連續 4 週', weeks: 4 },
                    { id: 'C', label: '連續 8 週', weeks: 8 }
                ];

                // 計算邏輯
                const calculationResult = computed(() => {
                    if (!startDate.value) return '請先選擇日期';

                    const start = new Date(startDate.value);
                    const end = new Date(startDate.value);
                    
                    // 加週數 (一週 7 天)
                    end.setDate(start.getDate() + (selectedPeriod.value * 7));

                    const startStr = start.toLocaleDateString('zh-TW', { year: 'numeric', month: 'long', day: 'numeric' });
                    const endStr = end.toLocaleDateString('zh-TW', { year: 'numeric', month: 'long', day: 'numeric' });
                    
                    return `起始日期：${startStr}\n週期模式：連續 ${selectedPeriod.value} 週\n預計結束：${endStr}`;
                });

                // 複製功能
                const copyToClipboard = () => {
                    navigator.clipboard.writeText(calculationResult.value).then(() => {
                        alert('內容已複製到剪貼簿！');
                    }).catch(err => {
                        console.error('複製失敗', err);
                    });
                };

                return {
                    startDate,
                    selectedPeriod,
                    periodOptions,
                    calculationResult,
                    copyToClipboard
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
